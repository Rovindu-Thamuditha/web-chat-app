<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Live Chat</title>
</head>
<body>
    <div class="app">
        <div class="screen join-screen">
            <div class="form">
                <h2>Join ChatRoom</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="John Doe">
                </div>
                <div class="form-input">
                    <button id="join-user">Join Chat</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen active">
            <div class="header">
                <div class="logo">ChatRoom</div>
                <button id="exit-channel">Exit Room</button>
            </div>
            <div class="messages">

                <!-- Demo Message Template 

                Outgoing Message
                <div class="message outgoing-message">
                    <div>
                        <div class="name">You</div>
                        <div class="text">Hi</div>
                    </div>
                </div>
                
                ChatRoom Updates
                <div class="update">
                    Someone has joined the conversation.
                </div>

                <--!Incoming Message
                <div class="message incoming-message">
                    <div>
                        <div class="name">Someone</div>
                        <div class="text">Hi</div>
                    </div>
                </div> -->
            </div>
            <div class="message-box">
                <input type="text" id="message" placeholder="Enter your message here.">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
